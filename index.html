<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <!-- Selectare unități și limbă -->
    <div class="controls">
      <div class="control-group">
        <label for="unit-select">Unitatea temperaturii:</label>
        <select id="unit-select">
          <option value="metric">°C</option>
          <option value="imperial">°F</option>
        </select>
      </div>
      <div class="control-group">
        <label for="lang-select">Limba descrierilor:</label>
        <select id="lang-select">
          <option value="ro">Română</option>
          <option value="en">Engleză</option>
          <option value="fr">Franceză</option>
          <option value="de">Germană</option>
          <option value="es">Spaniolă</option>
        </select>
      </div>
    </div>

    <!-- Căutare oraș -->
    <form id="weatherForm">
      <label for="cityInput">Introduceți un oraș:</label>
      <input type="text" id="cityInput" placeholder="ex: Iași" required />
      <button type="submit" id="searchButton">Afișează vremea</button>
    </form>

    <!-- Rezultat meteo -->
    <div id="weatherResult"></div>

    <!-- Istoric căutări -->
    <div id="history-section" class="history-section hidden">
      <h3>Căutări recente</h3>
      <div id="history-list" class="history-list"></div>
      <button id="clear-history-btn" class="clear-history-btn">
        Șterge istoricul
      </button>
    </div>
  </div>
</body>
</html>
